<main class="grid grid-cols-1 md:grid-cols-2 gap-4">
  <div class="">
    <p class="text-primary-500">Sender Address</p>
    <div class="mt-4 space-y-4 overflow-scroll max-h-96 border rounded-lg p-3">
      <div
        *ngFor="let address of addresses"
        class="border-b pb-4 last:border-b-0 last:pb-0"
      >
        <h3 class="text-sm font-medium text-slate-800">{{ address.name }}</h3>
        <p class="text-sm text-slate-500">{{ address.details }}</p>
      </div>
    </div>
  </div>

  <div class="">
    <p class="text-primary-500">Receiver Address</p>
    <div class="mt-4 space-y-4 overflow-scroll max-h-96 border rounded-lg p-3">
      <div
        *ngFor="let address of addresses"
        class="border-b pb-4 last:border-b-0 last:pb-0"
      >
        <h3 class="text-sm font-medium text-slate-800">{{ address.name }}</h3>
        <p class="text-sm text-slate-500">{{ address.details }}</p>
      </div>
    </div>
  </div>
</main>
