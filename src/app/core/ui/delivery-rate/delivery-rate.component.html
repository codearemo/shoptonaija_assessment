<div class="bg-white p-6 rounded-lg h-full">
  <!-- Header Section -->
  <div class="flex justify-between items-center">
    <h2 class="text-sm font-medium text-slate-600 uppercase">Delivery Rate</h2>

    <div
      class="border h-6 w-6 flex justify-center items-center border-slate-200 rounded-full"
    >
      <fa-icon class="text-[8px]" [icon]="faPercentage"></fa-icon>
    </div>
  </div>

  <!-- Delivery Rate Value -->
  <div class="mt-4">
    <p class="text-4xl font-bold text-slate-800">98.6%</p>
    <div class="flex items-center text-sm text-slate-500 mt-1">
      <p>+0.5%</p>
      <span class="mx-1">vs last month</span>
      <span class="flex items-center text-green-600">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="w-4 h-4 mr-1"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M5 15l7-7 7 7"
          />
        </svg>
        18%
      </span>
    </div>
  </div>

  <!-- Heatmap -->
  <div class="mt-6 grid grid-cols-6 gap-2">
    <div
      *ngFor="let intensity of heatmapData"
      [ngClass]="getHeatmapColor(intensity)"
      class="h-6 w-6 rounded"
    ></div>
  </div>

  <!-- Legend -->
  <div
    class="mt-4 flex justify-center gap-2 items-center text-xs text-slate-500"
  >
    <span>Less</span>
    <div class="flex gap-2">
      <div
        *ngFor="let shade of legendColors"
        [ngClass]="shade"
        class="h-3 w-3 rounded"
      ></div>
    </div>
    <span>More</span>
  </div>
</div>
