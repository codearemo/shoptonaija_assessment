<div
  [class]="
    'bg-white transition-all duration-300 ease-in-out fixed top-0 right-0 px-4 z-10 flex items-center justify-between' +
    (isMinimized ? ' w-[calc(100%-4rem)] py-2' : ' w-[calc(100%-16rem)] py-3')
  "
>
<div class="flex-1">
  <app-input placeholder="Search by tracking number..." class="border-none sm:w-9/12 xl:w-5/12 bg-slate-100">
    <div leading class="">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="w-5 h-5 text-slate-400"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
        />
      </svg>
    </div>
  </app-input>
</div>

  <app-button class="flex justify-center items-center gap-2 py-3">
    <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
    </svg>
    Create Shipment
  </app-button>
</div>
