<div class="flex flex-col space-y-1">
  <!-- Label -->
  <label
    *ngIf="label"
    [for]="inputId"
    class="text-sm font-normal text-slate-700"
  >
    {{ label }}
  </label>

  <!-- Input Field -->
  <div class="bg-transparent border-2 px-4 py-3 rounded-xl flex gap-2" [class]="class">
    <!-- Leading Element -->
    <ng-content select="[leading]"></ng-content>
    
    <input
      [id]="inputId"
      [type]="type"
      [placeholder]="placeholder"
      [formControl]="control"
      [class]="class"
      [ngClass]="{
        'border-slate-300 focus:ring-primary-500 focus:border-priring-primary-500':
          !hasError,
        'border-red-500 focus:ring-red-500 focus:border-red-500': hasError
      }"
      class="block w-full text-sm focus:outline-none"
    />
  </div>

  <!-- Error Message -->
  <p *ngIf="hasError && errorMessage" class="mt-1 text-xs text-red-600">
    {{ errorMessage }}
  </p>
</div>
